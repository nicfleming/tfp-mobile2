<div class="everything">

<div class="title">Register</div>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <ion-item>
        <ion-label [hidden] = "registrationForm.get('name').value == ''" position="floating">Full Name</ion-label>
        <ion-input formControlName="name" placeholder="Full Name" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
        <ion-label [hidden] = "registrationForm.get('email').value == ''" position="floating">Email</ion-label>
        <ion-input formControlName="email" placeholder="Email" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
        <ion-label [hidden] = "registrationForm.get('password').value == ''" position="floating">Password</ion-label>
        <ion-input formControlName="password" placeholder="Password" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
        <ion-label [hidden] = "registrationForm.get('role').value == ''" position="floating">Role</ion-label>
        <ion-input formControlName="role" placeholder="Role" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
        <ion-label [hidden] = "registrationForm.get('phone').value == ''" position="floating">Phone Number</ion-label>
        <ion-input formControlName="phone" placeholder="Phone Number" ngDefaultControl></ion-input>
    </ion-item>

    <ion-button type="submit" [disabled]="!registrationForm.valid" expand="block" ngDefaultControl><img src="../../assets/icon/register-icon.png">Register</ion-button>


</form>

</div>
